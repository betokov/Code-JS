<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PRIMER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calc">
		<h3 align="center">Калькулятор</h3>

		<div id="desk" class="desk"></div>
		<div class="box" id="box">
			<button data-click="1" id="one">1</button>
			<button data-click="2" id="two">2</button>
			<button data-click="3" id="three">3</button>
			<button data-click="+" id="sum" disabled>+</button><br>
			<button data-click="4" id="four">4</button>
			<button data-click="5" id="five">5</button>
			<button data-click="6" id="six">6</button>
			<button data-click="-" id="del" disabled>-</button><br>
			<button data-click="7" id="seven">7</button>
			<button data-click="8" id="eight">8</button>
			<button data-click="9" id="night">9</button>
			<button data-click="0" id="zero">0</button><br>
			<button data-click="result" class="last">=</button>
		</div>
	</div>

	<!-- JS_BLOCK -->
	<script src="main.js"></script>
</body>
</html>
