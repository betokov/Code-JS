<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PRIMER</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calc">
		<h3 align="center">Калькулятор</h3>

		<div id="desk" class="desk"></div>
		<div class="box" id="box">
			<button data-click="click_bate" id="one" value="1">1</button>
			<button data-click="click_bate" id="two" value="2">2</button>
			<button data-click="click_bate" id="three" value="3">3</button>
			<button data-click="click_bate" id="sum">+</button><br>
			<button data-click="click_bate" id="four" value="4">4</button>
			<button data-click="click_bate" id="five" value="5">5</button>
			<button data-click="click_bate" id="six" value="6">6</button>
			<button data-click="click_bate" id="del">-</button><br>
			<button data-click="click_bate" id="seven" value="7">7</button>
			<button data-click="click_bate" id="eight" value="8">8</button>
			<button data-click="click_bate" id="night" value="9">9</button>
			<button data-click="click_bate" id="zero" value="0">0</button><br>
			<a class="last" href="#">Вычислить</a>
		</div>
	</div>

	<!-- JS_BLOCK -->
	<script src="main.js"></script>
</body>
</html>
